<div class="ubicacion-exp">
    <div class="exp-div-container">
        <div>
            <div class="row">
                <div class="th-icono-work ">
                    <img src="assets/img/education.png">
                </div>
                <div class="" style="text-align: start;">
                    <h2 class="title-workexp">EDUCATION</h2>
                </div>
            </div>
        </div>

        <div *ngFor="let edu of Edus">
            <div class="row">
                <div class="cargo-style col-md-8 col-xs-12">{{edu.titulo}}</div>
                <div class="job-periodo col-md-4 col-xs-12">
                    <div class="job-periodo">
                        {{edu.periodo}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="empresa col-12">{{edu.institucion}}, {{edu.ciudadInstitucion}}, {{edu.paisInstitucion}}</div>
            </div>

            <div *ngIf="edu.tecnos">
                <ul class="ul-exp col-md-11">
                    <li *ngFor="let tecno of edu.tecnos" class="li-exp">{{tecno}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
